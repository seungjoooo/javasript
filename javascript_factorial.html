<!DOCTYPE html>
<html>
    <head>
        <script>
            var n = prompt("number :");
            function factorial(n){
                if (n<=1)
                return 1;
                else 
                return (n*factorial(n-1));
            }
            alert(factorial(n));
        </script>
    </head>

</html>
