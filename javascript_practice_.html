<!DOCTYPE html>
<html>
    <head>
        <script>
            window.onload=function(){
                var headers = document.querySelectorAll('h1');
                for(var i=0;i<headers.length;i++)
                {
                    var header=headers[i];
                    header.style.background='red';
                    header.innerHTML='hello';
                }
                
            };
        </script>

    </head>
    <body>
        <h1>header</h1>
        <h1>header</h1>
        <h1>header</h1>
    </body>
</html>
