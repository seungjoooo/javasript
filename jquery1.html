<!DOCTYPE html>
<html>
    <head>
        <style>
            #click{
                width: 100px;
                height:100px;
              
            }
        </style>
        
        <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
        <script>
            $(document).ready(function(){
                
                $('#click').hover(function(){
                    $(this).css({
                        background:'red',
                        borderRadius : '50px'

                    })
                },function(){
                    $(this).css({
                        background: '',
                        borderRadius : '50px'

                    })
                })

            });
            
            
        </script>

    </head>
    <body>
        <div id="click"></div>
    </body>
</html>
