<!DOCTYPE html>
<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
        <script>
            $(document).ready(function(){
               $('#box').css('width','100px').css('height','100px').css('border-radius','50px').css('background','red');
               
               $('#box').hover(function(){
                    $('#box').css('background','blue');
               },function(){
                    $('#box').css('background','red');

               });




            });
            
            
        </script>

    </head>
    <body>
        <div id="box"></div>
    </body>
</html>
