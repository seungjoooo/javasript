<!DOCTYPE html>
<html>
    <head>
        <style>
            #click{
                width: 100px;
                height:50px;
                border-radius: 5px;
                line-height: 50px;
                text-align: center;
                color:white;
                background-color: red;
                
              
            }
        </style>
        
        <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
        <script>
            $(document).ready(function(){
                
                var colors=['red','blue','yellow'];
                var currentColor=0;
                $('div').css({
                    backgroundColor : colors[currentColor]
                }).click(function(){
                    currentColor = (currentColor+1)%3
                    $(this).css({
                        backgroundColor:colors[currentColor]
                    })
                })
            });
            
            
        </script>

    </head>
    <body>
        <div id="click">Å¬¸¯</div>
    </body>
</html>
